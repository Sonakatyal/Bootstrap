<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .p {
            text-align: justify;
            line-height: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3"><!--mt 3 mtlb style me margin top 16px aise hi mt4 mt5 hota hai -->
                <h2>Life should be productive</h2>
                <p>nstall Bootstrap’s source . You can also use any demo from our Examples repo to quickly jumpstart
                    Bootstrap project00s.</p>
                <hr>
                <img src="https://images.unsplash.com/photo-1483232539664-d89822fb5d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGhvdG8lMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww&w=1000&q=80"
                    class="w-100">
                <p>nstall Bootstrap’s source . You can also use any demo from our Examples repo to quickly jumpstart
                    Bootstrap project00s.</p>

            </div>
            <div class="col-md-6 mt-3"><!--responsive form -->
                <h2 class="text-center bg-info">FORM DATA</h2><!--info wagera colour hai bootstrap ke-->
                <form>
                    <div class="mb-3"><!--mb3 mtlb margin bottom 16px main hai responsive form banane ke liye-->
                        <label>Name: </label>
                        <input type="text" name=""
                            class="form-control"><!--form control apke form ki width apne aap set kr deta hai -->
                    </div>
                    <div class="mb-3">
                        <label>Email: </label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password: </label>
                        <input type="password" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>D.O.B: </label>
                        <input type="date" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Address: </label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>College: </label>
                        <select class="form-control">
                            <option>Select College</option>
                            <option>MITS</option>
                            <option>ITM</option>
                            <option>IITI</option>
                        </select>
                    </div>
                    <button class="btn btn-danger">SUBMIT</button><!--btn pahle isliye lagaya cursor lane pe button banta hai btn-danger colour ka naam hai aise kafi naam hai jese warning,primary,info,lg dark,light-->
                                      
                </form>
            </div>
        </div><!--row end-->

    </div><!--container end-->
</body>

</html>
